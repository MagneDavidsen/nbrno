<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>norgesbesterapper.no</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">


    <div class="demo-headline">
        <h1 class="demo-logo">
            norgesbesterapper.no
        </h1>
    </div>
    <!-- /demo-headline -->

    <div class="rapperList" ng-app="rapper" ng-controller="RapperListCtrl">
        <div class="row demo-row" ng-repeat="rapper in rappers">
            <div class="span1">
                <a href="#fakelink" class="btn btn-block btn-large">#{{rapper.id}}</a>
            </div>

            <div class="span9">
                <a href="#fakelink" class="btn btn-large btn-block btn-info">{{rapper.name}}</a>
            </div>
            <div class="span1">
                <a href="#fakelink" class="btn btn-large btn-block btn-success">+</a>
            </div>
            <div class="span1">
                <a href="#fakelink" class="btn btn-large btn-block btn-danger">-</a>
            </div>
        </div>
    </div>



    <div class="row demo-row">
        <div class="span login-form">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a class="btn btn-primary btn-large btn-block" href="#">Login</a>
            <a class="login-link" href="#">Lost your password?</a>
            <span></span>
        </div>
        </div>


</div>



<!-- Load JS here for greater good =============================-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/bootstrap-switch.js"></script>
<script src="js/flatui-checkbox.js"></script>
<script src="js/flatui-radio.js"></script>
<script src="js/jquery.tagsinput.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="js/jquery.stacktable.js"></script>
<script src="nbrno/js/app.js"></script>
<script src="nbrno/js/controllers.js"></script>
<script src="nbrno/js/services.js"></script>

</body>
</html>
