<!DOCTYPE html>
<html lang="en" ng-app="nbrno" >
<head>
    <meta charset="utf-8">
    <title>norgesbesterapper.no</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<div class="page-header" ng-controller="LoginCtrl">
    <a href="#" ng-click="logout()">Logg ut</a>
</div>

<div class="page-header" ng-controller="LoginCtrl" ng-show="showLogin">
    <div class="container">
        <div class="row">
            <h1 class="text-center">Du må logge inn for å stemme</h1>

            <div class="span5 login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Brukernavn" id="login-name"
                           ng-model="loginUser">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Passord" id="login-pass"
                           ng-model="loginPassword">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <span>{{error}}</span>

                <a class="btn btn-primary btn-large btn-block" href="" ng-click="login()">Logg inn</a>
                <a class="login-link" href="#">Glemt passord?</a>
                <span></span>
            </div>

            <div class="span5 login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Brukernavn" id="signup-name"
                           ng-model="signupUser">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="E-post (valgfritt)" id="signup-email"
                           ng-model="signupEmail">
                    <label class="login-field-icon fui-mail" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Passord" id="signup-pass"
                           ng-model="signupPassword">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="" ng-click="signup()">Lag ny konto</a>

                <span></span>
            </div>
        </div>

    </div>

</div>

<div class="container">

    <div class="demo-headline">
        <h1 class="demo-logo">
            norgesbesterapper.no
        </h1>
    </div>
    <!-- /demo-headline -->

    <div class="rapperList"  ng-controller="RapperListCtrl">
        <div class="row demo-row" ng-repeat="rapper in rappers | orderBy:predicate:true">
            <div class="span1">
                <a href="#fakelink" class="btn btn-block btn-large">#{{$index + 1}}</a>
            </div>

            <div class="span9">
                <a href="#fakelink" class="btn btn-large btn-block btn-info">{{rapper.name}}</a>
            </div>
            <div class="span1">
                <a class="btn btn-large btn-block  {{rapper.rating > 0 ? 'btn-success' : ''}}" ng-click="vote({{rapper.id}}, true)"><span class="fui-arrow-up"></span></a>
            </div>
            <div class="span1">
                <a class="btn btn-large btn-block {{rapper.rating < 0 ? 'btn-danger' : ''}}" ng-click="vote({{rapper.id}}, false)"><span class="fui-arrow-down"></a>
            </div>
        </div>
    </div>
</div>

<!-- Load JS here for greater good ============================-->
<script src="js/angular-1.1.5/angular.js"></script>
<script src="js/angular-1.1.5/angular-resource.js"></script>
<script src="js/angular-1.1.5/angular-cookies.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/bootstrap-switch.js"></script>
<script src="js/flatui-checkbox.js"></script>
<script src="js/flatui-radio.js"></script>
<script src="js/jquery.tagsinput.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="js/jquery.stacktable.js"></script>
<script src="nbrno/js/app.js"></script>
<script src="nbrno/js/controllers.js"></script>

</body>
</html>
